<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Secret Keeper</title>

  <meta name="description" content="Keeps your secrets">
  <meta name="author" content="Ethan Hampton">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable" id="tabs-548461">
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#panel-149274" data-toggle="tab">Add a secret</a>
            </li>
            <li>
              <a href="#panel-789074" data-toggle="tab">Hear a secret</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="panel-149274">
              <p>
                <form role="form" method="post" action="/add" id="form">
                  <div class="form-group">
                    <label for="Secret">
                    What is your secret?
                  </label>
                    <input class="form-control" id="Secret" type="text" name="secret" autocomplete="off" required>
                  </div>

                  <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-default" id="submit-secret">Submit</button>
                  </div>
                </form>
              </p>
            </div>
            <div class="tab-pane" id="panel-789074">
              <p id="hear-secret">
                Please wait, loading...
              </p>
              <div style="display: inline-flex;">
                <button type="button" class="btn btn-default hear-buttons" id="hear-next" onclick="nextSecret()">Next</button>
                <p class="votes"><span id="hear-votes">0</span> votes</p>
                <div class="btn-group" role="group" id="vote">
                  <button type="button" class="btn btn-success hear-buttons" onclick="upVote()"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true" aria-label="Up vote"/></button>
                  <button type="button" class="btn btn-danger hear-buttons" onclick="downVote()"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true" aria-label="Down vote"/></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
